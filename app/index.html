<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.min.css">
	<title>MediSphere</title>
</head>

<body>
	<header class="header">
		<div class="container header__container display-f align-center justify-beetwen">
			<div class="logo display-f align-center">
				<svg class='logo__img'>
					<use xlink:href=images/dest/sprite.svg#logo> </use> </svg> <p class="logo__name">Medi<span
							class="logo__name--accent">Spheres</span></p>
			</div>
			<nav class="menu">
				<ul class="menu__list display-f">
					<li class="menu__item">
						<a href="#" class="menu__link">Преимущества</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">Способ применения</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">Варианты применения</a>
					</li>
				</ul>
			</nav>
			<button class="btn btn-reset">Заказать</button>
		</div>
	</header>
	<div class="hero">
		<div class="container hero__container display-f align-stretch">
			<div class="hero__info">
				<h1 class="hero__title">
					Апликатор<span class="hero__title--accent">MediSpheres</span>
				</h1>
				<p class="hero__subtitle">
					Незаменимая помощь при варикозе и&nbsp;артрите
				</p>
				<ul class="hero__list">
					<li class="hero__item">Снимает боль, отеки, воспаления</li>
					<li class="hero__item">Удобные в эксплуатации</li>
					<li class="hero__item">Действуют на причину заболевания</li>
				</ul>
				<button class="btn btn-reset">Заказать</button> 
			</div>
			<div class="hero-banner display-f flex-column">
				<div class="hero-banner__box grow" style="background-image: url('./images/dest/banner-bg.webp');">
					<img class="hero-banner__img" src="./images/dest/badge-voz.webp" alt="Рекомендомано ВОЗ">
				</div>
				<div class="hero-banner__prices banner-prices">
					<div class="banner-prices__inner banner-prices--old">
						<p class="banner-prices__text">Цена без кидки</p>
						<p class="banner-prices__count">1500 MXN</p>
					</div>
					<div class="banner-prices__inner">
						<p class="banner-prices__text">Цена со скидкой</p>
						<p class="banner-prices__count">750 MXN</p>
					</div>
					<img class="banner-prices__img" src="./images/dest/product.webp" alt="Апликатор MediSpheres">
				</div>
			</div>
		</div>
	</div>
	<script src="./js/main.min.js"></script>
</body>

</html>
